<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </style> -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="front-face">

    </div>
    <div class="overlay">
      <img src="/launch-countdown-timer-main/images/bg-stars.svg" alt="">
    </div>

    <div class="title">
      <h1>eid-ul-adha coming soon</h1>
    </div>
    <div class="time">

      <div>
        <div class="days box">
          <div class="overlain"></div>
          <div class="dayss"></div>
        </div>
        <div class="men-day hiphen">DAYS</div>
      </div>

      <div>
        <div class="hours box">
          <div class="overlain"></div>
          <div class="hourss"></div>
        </div>
        <div class="men-hours hiphen">HOURS</div>
      </div>
      <div>

        <div class="minutes box">
          <div class="overlain"></div>
          <div class="minutess"></div>
        </div>
        <div class="men-minutes hiphen">MINUTES</div>
      </div>

      <div>

        <div class="seconds box">
          <div class="overlain"></div>
          <div class="secondss"></div>
        </div>
        <div class="men-seconds hiphen">SECONDS</div>
      </div>
        
    </div>
    <footer>
      <div class="bottom">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1440" height="197">
          <defs>
            <path id="a" d="M0 0h1440v197H0z" />
          </defs>
          <g fill="none" fill-rule="evenodd">
            <mask id="b" fill="#fff">
              <use xlink:href="#a" />
            </mask>
            <g mask="url(#b)">
              <path fill="#211A29"
                d="M1440 50.205L1088.504 0 949.669 50.205 878 25.102 556 0 398.525 50.205l-95.807-25.103-51.328 16.761L45.704 0 0 17.701V160h1440z" />
              <path fill="#1A1823"
                d="M1394.296 1l94.649 69.336 50.047-49.449zM1137.282 42.576l51.328 27.76 80.6-5.426zM884 1l157.475 83.151 80.929-26.062zM351.496 1l138.835 83.151 49.321-28.526z" />
              <path fill="#2F2439"
                d="M0 84.151L351.496 1l138.835 83.151L562 42.576 884 1l157.475 83.151 95.807-41.575 51.328 27.76L1394.296 1 1440 30.317V266H0z" />
            </g>
          </g>
        </svg>
      </div>
      <div class="logos">

        <div class="facebook"><img src="/launch-countdown-timer-main/images/icon-facebook.svg" alt=""></div>
        <div class="pinterest"><img src="/launch-countdown-timer-main/images/icon-pinterest.svg" alt=""></div>
        <div class="insta"><img src="/launch-countdown-timer-main/images/icon-instagram.svg" alt=""></div>
      </div>
    </footer>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script>
    // Set the date for Bakra Eid (assuming it's on 10th Zul Hijjah)
    const eidDate = new Date("2024-06-16T00:00:00Z");

    function countdown() {
      const now = new Date().getTime();
      const distance = eidDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.querySelector(".dayss").innerText = days;
      document.querySelector(".hourss").innerText = hours;
      document.querySelector(".minutess").innerText = minutes;
      document.querySelector(".secondss").innerText = seconds;

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".dayss").innerText = 0;
        document.querySelector(".hourss").innerText = 0;
        document.querySelector(".minutess").innerText = 0;
        document.querySelector(".secondss").innerText = 0;
        // document.querySelector(".countdown").innerText = "Eid Mubarak!";
      }
    }

    // Update the countdown every second
    const timer = setInterval(countdown, 1000);
  </script>
</body>

</html>
